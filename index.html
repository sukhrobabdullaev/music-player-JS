<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker JS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="app">
        <header id="header">
            <h1>Tap music</h1>
            <p>You can create sounds with just one tap</p>
            <button class="btnChange" id="speed">Slow continous</button>
            <button class="btnChange"id='slow'>Speed continous</button>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./music/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./music/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./music/moon.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./music/ufo.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./music/confetti.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./music/glimmer.mp3"></audio>
            </div>
        </div>
    </div>    
    <script src="./js/app.js"></script>
    
</body>
</html>
